<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Gremio D20</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-mode">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>

      <div class="user" id="user-icon">
        <a href="login.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#DB292F"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle></svg></a>
      </div>

      <div class="mode" id="mode-toggle">
        <svg
          id="mode-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#DB292F"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </header>

    <section class="index-section">
      <div class="container">
        <img src="Imagenes/Bárbaro.svg" alt="Bárbaro" />

        <img src="Imagenes/Bardo.svg" alt="Bardo" />

        <img src="Imagenes/Brujo.svg" alt="Brujo" />

        <img src="Imagenes/Clérigo.svg" alt="Clérigo" />
      </div>

      <div class="container">
        <img src="Imagenes/Druida.svg" alt="Druida" />

        <img src="Imagenes/Explorador.svg" alt="Explorador" />

        <img src="Imagenes/Guerrero.svg" alt="Guerrero" />

        <img src="Imagenes/Hechicero.svg" alt="Hechicero" />
      </div>

      <div class="container">
        <img src="Imagenes/Mago.svg" alt="Mago" />

        <img src="Imagenes/Monje.svg" alt="Monje" />

        <img src="Imagenes/Paladín.svg" alt="Paladín" />

        <img src="Imagenes/Pícaro.svg" alt="Pícaro" />
      </div>
    </section>
    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script>
      const body = document.body;
      const modeIcon = document.getElementById("mode-icon");
      document.querySelector(".mode").addEventListener("click", () => {
        // Cambiar entre modo claro y oscuro
        //body.classList.toggle("light-mode");

        // Cambiar entre modo claro y oscuro
        body.classList.toggle("light-mode");
        console.log(
          "En registro esto es el theme: " + localStorage.getItem("theme")
        );

        // Cambiar el SVG cuando se cambia al modo claro
        if (body.classList.contains("light-mode")) {
          modeIcon.innerHTML = ` <circle cx="12" cy="12" r="5" /> <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" /> `;
          localStorage.setItem("theme", "light");
        } else {
          // Cambiar al SVG original en modo oscuro
          modeIcon.innerHTML = ` <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path> `;
          localStorage.setItem("theme", "dark");
        }
      });

      // Aplicar el tema al cargar la página
      window.addEventListener("load", () => {
        console.log(
          "En registro esto es el theme: " + localStorage.getItem("theme")
        );
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          body.classList.toggle("light-mode"); // Si el usuario eligió modo claro
        } else {
          //body.classList.remove("light-mode");  // Si el usuario eligió modo oscuro
        }
      });
    </script>
  </body>
</html>
