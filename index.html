<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Gremio D20</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-mode">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>
      <div class="user" id="user-toggle">
        <a href="login.html">
          <span class="material-symbols-outlined" id="user-icon"
            >account_circle</span
          >
        </a>
      </div>

      <div class="mode" id="mode-toggle">
        <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
      </div>
    </header>

    <section class="index-section">
      <div class="container">
        <img src="Imagenes/Bárbaro.svg" alt="Bárbaro" />

        <img src="Imagenes/Bardo.svg" alt="Bardo" />

        <img src="Imagenes/Brujo.svg" alt="Brujo" />

        <img src="Imagenes/Clérigo.svg" alt="Clérigo" />
      </div>

      <div class="container">
        <img src="Imagenes/Druida.svg" alt="Druida" />

        <img src="Imagenes/Explorador.svg" alt="Explorador" />

        <img src="Imagenes/Guerrero.svg" alt="Guerrero" />

        <img src="Imagenes/Hechicero.svg" alt="Hechicero" />
      </div>

      <div class="container">
        <img src="Imagenes/Mago.svg" alt="Mago" />

        <img src="Imagenes/Monje.svg" alt="Monje" />

        <img src="Imagenes/Paladín.svg" alt="Paladín" />

        <img src="Imagenes/Pícaro.svg" alt="Pícaro" />
      </div>
    </section>
    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script>
      window.addEventListener("load", () => {
        // Obtener el cuerpo y el icono del modo
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");
    
        // Verificar el tema guardado en localStorage
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          body.classList.remove("light-mode");  // Eliminar modo claro
          modeIcon.textContent = "dark_mode";   // Cambiar icono a modo oscuro
        } else {
          body.classList.add("light-mode");     // Asegurar modo claro
          modeIcon.textContent = "light_mode";  // Icono de modo claro
        }
    
        // Alternar entre modos al hacer clic en el icono
        document.querySelector(".mode").addEventListener("click", () => {
          body.classList.toggle("light-mode");  // Alternar la clase de modo claro
    
          // Cambiar el icono y el tema en localStorage
          if (body.classList.contains("light-mode")) {
            modeIcon.textContent = "light_mode";  // Modo claro
            localStorage.setItem("theme", "light");  // Guardar tema claro
          } else {
            modeIcon.textContent = "dark_mode";  // Modo oscuro
            localStorage.setItem("theme", "dark");  // Guardar tema oscuro
          }
          console.log("El tema actual es: " + localStorage.getItem("theme"));
        });
      });
    </script>
    
  </body>
</html>
