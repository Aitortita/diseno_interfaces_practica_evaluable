<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Registro - Gremio D20</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-mode">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>

      <div class="mode" id="mode-toggle">
        <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
      </div>
    </header>

    <!-- Formulario de registro -->
    <section id="register-container">
      <form action="registro.php" method="POST">
        <h2>Crear cuenta</h2>
        <div>
          <label for="fullname">Nombre De Usuario</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">Confirmar contraseña</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            required
          />
        </div>
        <div>
          <button type="submit">Registrar</button>
        </div>
        <!-- Enlace a la página de inicio de sesión -->
        <div>
          <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script>
      window.addEventListener("load", () => {
        // Obtener el cuerpo y el icono del modo
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");
    
        // Verificar el tema guardado en localStorage
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          body.classList.remove("light-mode");  // Eliminar modo claro
          modeIcon.textContent = "dark_mode";   // Cambiar icono a modo oscuro
        } else {
          body.classList.add("light-mode");     // Asegurar modo claro
          modeIcon.textContent = "light_mode";  // Icono de modo claro
        }
    
        // Alternar entre modos al hacer clic en el icono
        document.querySelector(".mode").addEventListener("click", () => {
          body.classList.toggle("light-mode");  // Alternar la clase de modo claro
    
          // Cambiar el icono y el tema en localStorage
          if (body.classList.contains("light-mode")) {
            modeIcon.textContent = "light_mode";  // Modo claro
            localStorage.setItem("theme", "light");  // Guardar tema claro
          } else {
            modeIcon.textContent = "dark_mode";  // Modo oscuro
            localStorage.setItem("theme", "dark");  // Guardar tema oscuro
          }
          console.log("El tema actual es: " + localStorage.getItem("theme"));
        });
      });
    </script>
    
    
  </body>
</html>
