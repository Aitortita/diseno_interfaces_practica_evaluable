<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="lang" content="es" />
    <meta name="author" content="Javier Galán" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="D&D, DND, Dungeons and Dragons, Rol" />
    <title>Iniciar sesión - Gremio D20</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-mode">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="Imagenes/D20.svg" alt="Logo" class="logo" />
        </a>
        <h1 class="header-title">Gremio D20</h1>
      </div>

      <div class="mode" id="mode-toggle">
        <svg
          id="mode-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#D4BA83"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>
      </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <section id="login-container">
      <form action="login.php" method="POST">
        <h2>Iniciar sesión</h2>
        <div>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Iniciar sesión</button>
        </div>
        <!-- Enlace al formulario de registro -->
        <div>
          <p>¿No tienes cuenta? <a href="registro.html">Créala ahora</a></p>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script>
      document.querySelector(".mode").addEventListener("click", () => {
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");

        // Cambiar entre modo claro y oscuro
        body.classList.toggle("light-mode");

        // Cambiar el SVG cuando se cambia al modo claro
        if (body.classList.contains("light-mode")) {
          modeIcon.innerHTML = ` <circle cx="12" cy="12" r="5" /> <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" /> `;
        } else {
          // Cambiar al SVG original en modo oscuro
          modeIcon.innerHTML = ` <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path> `;
        }
      });
    </script>
  </body>
</html>
